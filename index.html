<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>



</head>

<body>
  <main class="card">
    <div class="card__header">
      <img class="card__image" src="images/image-equilibrium.jpg" alt="An equilibrium ">
      <div class="card-overlay">
        <img class="card-overlay-image" src="images/icon-view.svg" alt="">
      </div>
    </div>
    <div class="card__content">

      <h1 class="card__heading"> <a href="#">Equilibrium #3429</a> </h1>

      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__count">
        <div class="ETH">
          <img src="images/icon-ethereum.svg" alt=""><span>0.041 ETH</span>
        </div>
        <div class="time">
          <img src="images/icon-clock.svg" alt="">
          <span> 3 days left</span>
        </div>

      </div>
    </div>
    <div class="card__footer">
      <div class="card-avatar"><img src="images/image-avatar.png" alt=""></div>
      <p> Creation of <a href="#">Jules Wyvern</a> </p>
    </div>
  </main>
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Shiash</a>.</p>
  </footer>
</body>

</html>
